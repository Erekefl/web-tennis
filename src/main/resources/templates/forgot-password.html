<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            background-size: cover;
            background-position: center;
        }
        .forgot-password-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.95);
        }
        .card-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }
        .btn-reset {
            background-color: #4361ee;
            border-color: #4361ee;
            padding: 0.8rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-reset:hover {
            background-color: #3730a3;
            border-color: #3730a3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }
        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body th:style="${themeSettings.backgroundImageUrl != null ? 'background-image: url(' + themeSettings.backgroundImageUrl + ');' : ''}">
    <div class="forgot-password-container">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Восстановление пароля</h2>
                
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                    Error message
                </div>

                <form th:action="@{/auth/forgot-password}" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               required 
                               placeholder="Введите ваш email">
                        <small class="form-text text-muted">
                            На этот email будет отправлена ссылка для восстановления пароля
                        </small>
                    </div>
                    
                    <button type="submit" class="btn btn-reset btn-block text-white">Отправить</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="/login" class="text-decoration-none">Вернуться к входу</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
