<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Проверьте email</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .message-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .message-title {
            color: #333;
            margin-bottom: 20px;
        }
        .message-text {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .email-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4361ee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-container">
            <div class="email-icon">✉️</div>
            <h2 class="message-title">Проверьте ваш email</h2>
            <p class="message-text">
                Мы отправили вам письмо с инструкциями.<br>
                Пожалуйста, проверьте вашу почту и следуйте инструкциям в письме.
            </p>
            <a th:href="@{/auth/login}" class="btn btn-primary">Вернуться к входу</a>
        </div>
    </div>
</body>
</html>
